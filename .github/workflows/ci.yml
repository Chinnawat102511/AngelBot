name: CI

on:
  pull_request:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc   # ใช้ Node จากไฟล์ .nvmrc (20.19.1)
          cache: npm

      - name: Install dependencies (with dev)
        run: npm ci --include=dev

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test --if-present

      - name: Build
        run: npm run build
